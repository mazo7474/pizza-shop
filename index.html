<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <section id="header">
            <header>
                <div class="logo">
                    <img src="images/pizza-logo.jpg" alt="">

                </div>
                <nav>
                    <a href="">Home</a>
                    <a href="">About</a>
                    <a href="">Services</a>
                    <a href="">Pricing</a>
                    <a href="">Contact</a>
                </nav>
            </header>
            <div class="main">
                <h1>WE MADE IT FOR YOU</h1>
                <h3>HOT AND FRESH</h3>
                <p>Home delivery available from 9am till 10pm</p>
                <a href="" class="button">Check our menu</a>
            </div>
            
        </section>
            <br>
            <br>
            <br>
        <section>
            <div class="container carousel slide carousel-multi-item" data-ride="carousel" id="variety">
                <div class="controls-top "> 
                  <h2>OUR SERVICES</h2>
                </div>
                <div class="carousel-inner" role="listbox">
                  <div class="carousel-item active">
                    <div class="col-md-4">
                      <div class="card mb-2">
                        <img class="card-img-top" src="images/download (1).jpeg" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title">Chicken Tikka</h5>
                        </div>
                      </div>
                    </div>
              
                    <div class="col-md-4">
                      <div class="card mb-2">
                        <img class="card-img-top" src="images/Pepperoni-and-Burrata-Pizza-with-Pesto-9-720x540.jpg" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title">PeriPeri Pizza</h5>
                        </div>  
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="card mb-2">
                        <img class="card-img-top" src="images/pizzar.jpg" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title"> Buffalo Chicken Sticks</h5>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
         </section>
         
         <section class="order" id="order">
            <h1 class="kichwa"><span>Order</span>Now</h1>

            <div>

              <div class="image">
                <img src="images/pizza-delivery-man.jpg" alt="">
              </div>

            </div>

            <form action="">

              <div class="inputBox">
                <input type="text" placeholder="name">
                <input type="email" placeholder="email">
              </div>

              <div class="inputBox">
                <input type="number" placeholder="number">
                <input type="text" placeholder="food name">
              </div>

              <textarea placeholder="address" name="" id="" cols="30" rows="10"></textarea>
              
              <input type="submit" value="Order now" class="btn">

            </form>



         </section>

        <script src="js/jquery-3.6.0.min.js"></script>
    </body>
</html>
